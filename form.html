<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/assets/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="/assets/css/style.css?v=1.2">
	<link rel="stylesheet" href="/assets/css/fontawesome.css">
	<title>Webbook - Forms</title>
</head>

<body>
	<h1 class="p-5 text-uppercase fw-bold text-white bg-primary mb-0">Forms</h1>


	<!-- SECTION CONTENT BLOCKS - FORM 1 -->
	<section class=" dsgnly-selectable dsgnly-hoverable dsgnly-draggable dsgnly-copyable dsgnly-removable">
		<div class="container">
			<div class="row g-0 mb-6 justify-content-center">
					<div class="col col-12 col-lg-9  col-lg mt-6 ">
						<div class="container mb-5 dsgnly-selectable dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-ckeditor dsgnly-container-text">
							<h1 class="text-center dsgnly-color-heading">Request a Free Appraisal</h1>
							<p></p>
							<p class="text-center dsgnly-color-bodytext">Insert message</p>
						</div>

						<div class="container  pt-0 ">
							<form class="row g-2 gx-lg-4 gy-lg-3 wb-form-style-1" action="#" method="post" id="" onsubmit="return false">
								<div class="col-md-6">
								  <label for="firstname" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">First Name <small class="required">(required)</small></label>
								  <input class="form-control" placeholder="As per Title Document" name="First Name" id="firstname"  required>
								</div>
								<div class="col-md-6">
								  <label for="lastname" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Last Name <small class="required">(required)</small></label>
								  <input class="form-control" placeholder="As per Title Document"  name="Last Name" id="lastname" >
								</div>
								<div class="col-md-6">
								  <label for="user-email" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Email <small class="required">(required)</small></label>
								  <input type="email"   placeholder="name@example.com" name="Email" class="form-control" id="user-email">
								</div>
								<div class="col-md-6">
								  <label for="user-phone" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Phone Number <small class="required">(required)</small></label>
								  <input class="form-control"  placeholder="Best contact number"  name="Phone Number" id="user-phone">
								</div>
								<div class="col-md-6">
									<label for="user-phone" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Property Details <small class="required">(required)</small></label>
									<input class="form-control"   placeholder="Bedrooms, bathrooms, car etc." name="Property Details" id="user-phone">
								</div>
								<div class="col-md-6 ">
									<label for="plan-selling-select" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Plan on Selling <small class="required">(required)</small></label>
									<select class="form-select plan-selling-select"  id="plan-selling-select" name="Plan on Selling" aria-label="Plan on Selling" required>
									  <option value="now">Now</option>
									  <option value="3 months">3</option>
									  <option value="6 months">6</option>
									  <option value="12 months">12</option>
									</select>
								</div>
								<div class="col-12">
									<label for="additional-information-textarea" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Additional Information</label>
									<div class="form-floating">
									  <textarea class="form-control additional-information-textarea" cols="20" rows="10" placeholder="Enter your message" id="additional-information-textarea"></textarea>
									</div>
								</div>

								<!-- <div class="col-12">
								  <label for="reason-contacting-textarea" class="form-label">Prefered contact method</label>
								  <div class="form-floating">
									<div class="form-check">
									  <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="preferred-contact-email">
									  <label class="form-check-label" for="preferred-contact-email">Email</label>
									</div>
									<div class="form-check">
									  <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="preferred-contact-phone" checked>
									  <label class="form-check-label" for="preferred-contact-phone">Phone</label>
									</div>
								  </div>
								</div> -->

								<div class="col-12 text-center">
								  <p class="w-100 dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-ckeditor dsgnly-color-bodytext">Disclaimer message here</p>			
								  <button type="submit" class="btn btn-primary text-white text-uppercase dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-button-primary">Send Request</button>
								</div>
						  </form>
						</div>	  
					</div>
			</div>
	</section>

	<!-- SECTION CONTENT BLOCKS - FORM 2 -->
	<section class=" dsgnly-selectable dsgnly-hoverable dsgnly-draggable dsgnly-copyable dsgnly-removable">
		<div class="container">
			<div class="row g-0 mb-6 justify-content-center">
					<div class="col col-12 col-lg-9  col-lg mt-6 ">
						<div class="container mb-5 dsgnly-selectable dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-ckeditor dsgnly-container-text">
							<h1 class="text-center dsgnly-color-heading">Submit an Offer</h1>
							<p></p>
							<p class="text-center dsgnly-color-bodytext">Insert message</p>
						</div>

						<div class="container  pt-0 ">
							<form class="row g-2 gx-lg-4 gy-lg-3 wb-form-style-1" action="#" method="post" id="" onsubmit="return false">
								<div class="col-md-6">
								  <label for="legalname" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Legal Name <small class="required">(required)</small></label>
								  <input class="form-control" placeholder="John Doe" name="Legal Name" id="legalname"  required>
								</div>
								<div class="col-md-6">
									<label for="user-email" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Email <small class="required">(required)</small></label>
									<input type="email"   placeholder="name@example.com" name="Email" class="form-control" id="user-email">
								</div>
								<div class="col-md-6">
									<label for="user-phone" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Phone Number <small class="required">(required)</small></label>
									<input class="form-control"  placeholder="Best contact number"  name="Phone Number" id="user-phone">
								</div>
								<div class="col-md-6">
									<label for="postaladdress" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Postal Address <small class="required">(required)</small></label>
									<input class="form-control" placeholder="123 Sample Street, Suburb QLD 4000" name="Legal Name" id="postaladdress"  required>
								</div>

								<div class="col-md-6">
									<label for="price-offer" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Price Offer <small class="required">(required)</small></label>
									<input type="number" class="form-control"  placeholder="$"  name="Property Status" id="price-offer">
								</div>
								<div class="col-md-6">
									<label for="deposit" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Deposit  <small class="required">(required)</small></label>
									<input type="number" class="form-control" placeholder="10%" name="Solicitor Or Conveyancer" id="deposit"  required>
								</div>

								<div class="col-md-6">
									<label for="property-status" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Conditional/Unconditional <small class="required">(required)</small></label>
									<input class="form-control"  placeholder="Enter if subject to any conditions"  name="Property Status" id="property-status">
								</div>
								<div class="col-md-6">
									<label for="solicitor" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Solicitor/Conveyancer <small class="required">(required)</small></label>
									<input class="form-control" placeholder="Enter your Solicitor and/or Conveyancer" name="Solicitor Or Conveyancer" id="solicitor"  required>
								</div>

								<div class="col-12 text-center">
								  <p class="w-100 dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-ckeditor dsgnly-color-bodytext">Disclaimer message here</p>			
								  <button type="submit" class="btn btn-primary text-white text-uppercase dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-button-primary">Send Offer</button>
								</div>
						  </form>
						</div>	  
					</div>
			</div>
	</section>

	<!-- SECTION CONTENT BLOCKS - FORM 3 -->
	<section class=" dsgnly-selectable dsgnly-hoverable dsgnly-draggable dsgnly-copyable dsgnly-removable">
		<div class="container">
			<div class="row g-0 mb-6 justify-content-center">
					<div class="col col-12 col-lg-9  col-lg mt-6 ">
						<div class="container mb-5 dsgnly-selectable dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-ckeditor dsgnly-container-text">
							<h1 class="text-center dsgnly-color-heading">Book an Inspection</h1>
							<p></p>
							<p class="text-center dsgnly-color-bodytext">Insert message</p>
						</div>

						<div class="container  pt-0 ">
							<form class="row g-2 gx-lg-4 gy-lg-3 wb-form-style-1" action="#" method="post" id="" onsubmit="return false">
								<div class="col-md-6">
									<label for="firstname" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">First Name <small class="required">(required)</small></label>
									<input class="form-control" placeholder="As per Title Document" name="First Name" id="firstname"  required>
								</div>
								<div class="col-md-6">
									<label for="lastname" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Last Name <small class="required">(required)</small></label>
									<input class="form-control" placeholder="As per Title Document"  name="Last Name" id="lastname" >
								</div>
								<div class="col-md-6">
									<label for="user-email" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Email Address <small class="required">(required)</small></label>
									<input type="email"   placeholder="name@example.com" name="Email" class="form-control" id="user-email">
								</div>
								<div class="col-md-6">
									<label for="user-phone" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Phone Number <small class="required">(required)</small></label>
									<input class="form-control"  placeholder="Best contact number"  name="Phone Number" id="user-phone">
								</div>
								<div class="col-md-6">
									<label for="postaladdress" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Postal Address <small class="required">(required)</small></label>
									<input class="form-control" placeholder="123 Sample Street, Suburb QLD 4000" name="Legal Name" id="postaladdress"  required>
								</div>
								<div class="col-md-6">
									<label for="preferred-datetime-datepicker" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Preferred Date & Time for Inspection <small class="required">(required)</small></label>
									<input class="form-control preferred-datetime-inspection"  name="Date Time Inspection" id="preferred-datetime-datepicker"  placeholder="Now, 3, 6 or 12 months" required>
								</div>
								<div class="col-12">
									<label for="additional-information-textarea" class="form-label dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-bodytext">Additional Information</label>
									<div class="form-floating">
										<textarea class="form-control additional-information-textarea" cols="20" rows="10" placeholder="Enter your message" id="additional-information-textarea"></textarea>
									</div>
								</div>

								<div class="col-12 text-center">
									<p class="w-100 dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-ckeditor dsgnly-color-bodytext">Disclaimer message here</p>			
									<button type="submit" class="btn btn-primary text-white text-uppercase dsgnly-hoverable dsgnly-editable dsgnly-removable dsgnly-color-button-primary">Send Request</button>
								</div>
							</form>
						</div>	  
					</div>
			</div>
	</section>


	<script src="/assets/js/jquery/jquery.min.js"></script>
	<script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
	<!-- Select2 plugin -->
	<link rel="stylesheet" href="assets/js/select2/select2.min.css">
	<script src="/assets/js/select2/select2.full.min.js"></script>

	<!-- jquery-datetimepicker plugin -->
	<link rel="stylesheet" href="assets/js/jquery-datetimepicker/jquery.datetimepicker.min.css">
	<script src="/assets/js/jquery-datetimepicker/jquery.datetimepicker.full.min.js"></script>
	
	<script type="text/javascript">


	$(function() {
		$(".plan-selling-select").select2({
			allowClear: true,
			placeholder: "Now, 3, 6, or 12 months",
			width: '100%'
		});

		$(".preferred-date-select").select2({
			allowClear: true,
			placeholder: "Now, 3, 6, or 12 months",
			width: '100%'
		});	

		$(".preferred-datetime-inspection").datetimepicker({
			format:'d/m/Y H:i',
			startDate: new Date(),
			onGenerate:function( ct , a){
				var elm = $(a);
				elm.parent().addClass("position-relative");
				elm.parent().append('<i class="far fa-calendar-alt icn-datetime-picker"></i>');
			},
		});
	});
	</script>
</body>

</html>
